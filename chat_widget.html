<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LearnFlow FAQ Chat Widget</title>
  <!-- Tailwind CSS CDN for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="chat_widget.css">
</head>
<body>
  <!-- Chat Button (Floating) -->
  <button id="chat-toggle" class="fixed bottom-4 right-4 bg-blue-600 text-white p-4 rounded-full shadow-lg hover:bg-blue-700 focus:outline-none">
    ðŸ’¬
  </button>

  <!-- Chat Window (Hidden by Default) -->
  <div id="chat-window" class="hidden fixed bottom-16 right-4 w-80 bg-white rounded-lg shadow-xl flex flex-col max-h-[500px]">
    <!-- Chat Header -->
    <div class="bg-blue-600 text-white p-3 rounded-t-lg flex justify-between items-center">
      <span>LearnFlow FAQ Bot</span>
      <button id="chat-close" class="text-white hover:text-gray-200">âœ•</button>
    </div>
    <!-- Chat Messages -->
    <div id="chat-messages" class="flex-1 p-3 overflow-y-auto bg-gray-100"></div>
    <!-- Chat Input -->
    <div class="p-3 border-t">
      <input id="chat-input" type="text" placeholder="Ask about courses, enrollment, or schedules..." class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
    </div>
  </div>

  <script src="chat_widget.js"></script>
</body>
</html>
